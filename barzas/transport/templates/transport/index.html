{% extends "base.html" %}
{% load static %}
{% block content%}
<div class="row">
    <div class="col s4">
        <div class="card small">
            <div class="card-image tonar">
                <img src="{% static 'img/tonar.jpg'%}" alt="tonar">
            </div>
            <div class="card-content">
                <form action="{% url 'transport:index' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form_load}}
                    <button type="submit" class="btn waves-effect waves-light" name="load">Загрузить
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col s12">
        Поле с вкладками
    </div>
</div>
<div class="row">
    <div class="col s12">
        {{ file }}
    </div>
</div>


{% endblock %}
